<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>index</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/css/bootstrap.min-3.3.7.css" />

<!-- Optional theme -->
<link rel="stylesheet" href="/css/bootstrap-theme.min-3.3.7.css" />
</head>
<body>
	<style>
.panel-heading {
	padding: 5px 15px;
}

.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
body, html{
    background-color:#34515E;
   font-family: 'Open Sans Condensed', sans-serif;
    font-size: 18px;

}
</style>
	<div class="container" style="margin-top: 40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
					    <p th:if="${param.error}" class="error">Wrong user or password</p>
						<form role="form" th:action="@{/login}" method="POST" autocomplete="off">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="/img/login_person.png"
											alt=""/>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" name="username" id="username" type="text" autofocus="autofocus" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> 
												<i class="glyphicon glyphicon-lock"></i>
												</span> <input class="form-control" name="password" id="password" type="password" />
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" />
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/jquery.min-1.12.4.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="/js/bootstrap.min-3.3.7.js"></script>
</body>
</html>
